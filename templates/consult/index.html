{%extends 'consult/base.html'%}
{%block body%}
<div class="container my-4">
    <form action="/submit" method="post">{%csrf_token%}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fname">First name</label>
                <input type="text" class="form-control" id="fname" placeholder="First name" name="fname" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lname">Last name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last name" name="lname" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email address" name="email" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
                <small>No need for country code</small>
            </div>
            <div class="form-group col-md-4">
                <label for="appointfor">Appointment for</label>
                <select id="appointfor" class="form-control" name="appointfor" required >
                    <option value="">Choose...</option>
                    {%for i in field%}
                    <option value="{{i}}">{{i}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="doctor">Doctor</label>
                <select id="doctor" class="form-control" name="doctor" required>
                    
                    <option value="">Choose...</option>
                    
                    {%for i in doc%}
                    <option value="{{i.name}}">{{i.name}} -{{i.category}}</small></option>
                    {%endfor%}
                    
                    
                    
                </select>
            </div>
        </div>
        <label for="exampleRadios1">Already a patient</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="already" id="exampleRadios1" value="no" checked onclick="radButton1()">
            <label class="form-check-label" for="exampleRadios1">
                No
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="already" id="exampleRadios2" value="yes" onclick="radButton()">
            <label class="form-check-label" for="exampleRadios2">
                Yes
            </label>
        </div>
        <span id="alreadyPatient"></span>
        <button type="submit" class="btn btn-primary my-4">Request appointment</button>
    </form>
</div>
{%endblock%}
{%block js%}
<script>
function radButton() {
    document.getElementById('alreadyPatient').innerHTML = `<div class="form-group mt-2">
    <label for="patientID">Patient ID</label>
    <input type="text" class="form-control" id="patientID" name="patientID" placeholder="Patient ID" required>
  </div>`;
}

function radButton1() {
    document.getElementById('alreadyPatient').innerHTML = ``;
}

</script>
{%endblock%}
